<div class="card align-items-center my-5 m-auto" style="width: 300px;">
	<img src="/pic/user.svg" alt="Bootstrap" width="32" height="32">
	<ul class="list-group list-group-flush" id="cardul">
	</ul>
</div>
<script charset="utf-8">
	// post请求数据，获取json后渲染cardul的html
	var token = localStorage.getItem("token");
	$.post(
		"/info",
		{"token": token},
		function(data) {
			if(data.msg != "ok") {
				return
			}
			for(var i = 0; i < data.infos.length; i++) {
				$("#cardul").append("<li class=\"list-group-item\">"+data.infos[i]+"</li>");
			}
		}
	);
</script>
