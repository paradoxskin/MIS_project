<div class="align-items-center p-3 mt-5 text-white bg-success rounded shadow-sm">
	<h3 id="roomname">寝室名</h3>
</div>
<div class="my-3 p-3 bg-warning-subtle rounded shadow-sm">
	<img src="/pic/thumbs-up.svg" alt="Bootstrap" width="16" height="16">
	<h6 class="border-bottom pb-2 mb-0">寝室得分</h6>
	<h6 class="mt-3" id="scroe"></h6>
</div>
<div class="my-3 p-3 bg-body rounded shadow-sm" id="roomates">
	<img src="/pic/load-balancer.svg" alt="Bootstrap" width="16" height="16">
	<h6 class="border-bottom pb-2 mb-0">寝室成员</h6>
</div>
<script charset="utf-8">
	var token = localStorage.getItem("token");
	$.post(
		"/room",
		{"token": token},
		function(data) {
			if(data.msg=="ok") {
				document.getElementById("roomname").textContent = data.info.room_name;
				document.getElementById("scroe").textContent = data.info.score;
				for(var i = 0; i < data.info.roomates.length; i++) {
					$("#roomates").append("<div class=\"d-flex text-muted pt-3\"> <img src=\"/pic/user.svg\" alt=\"Bootstrap\" width=\"32\" height=\"32\"> <div class=\"px-2\">"+data.info.roomates[i]+"</div> </div>")
				}
			}
		}
	)
</script>
